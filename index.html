<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>grid layout</title>
</head>
<body>
    


<!-- -------------------------------------navbar and hero -->
<grid-container class="c-n-v">
    <grid_item class="a">navbar</grid_item>
    <grid_item class="b">hero</grid_item>
    <grid_item class="c">s-hero</grid_item>
    <grid_item class="d">s-hero</grid_item>
    <grid_item class="e">s-hero</grid_item>
    <grid_item class="f">fitur</grid_item>
    <grid_item class="g">fitur</grid_item>
    <grid_item class="h">fitur</grid_item>
    <grid_item class="i">fitur</grid_item>
    <grid_item class="j">fitur</grid_item>
</grid-container>



<!-- -------------------------------------content and aside -->
<grid-container class="c-c-a">
    <grid_item class="satu">content</grid_item>
    <grid_item class="dua">aside</grid_item>
    <grid_item class="tiga">fitur</grid_item>
    <grid_item class="empat">fitur</grid_item>
    <grid_item class="lima">fitur</grid_item>
    <grid_item class="enam">fitur</grid_item>
</grid-container>



<!-- -------------------------------------img slide and footer -->
<grid-container class="c-s-f">
    <grid_item class="img-slide">slide img</grid_item>
    <grid_item class="footer">footer</grid_item>
</grid-container>














<script src="js/script.js"></script>
</body>
</html>
